<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Austin Historic Landmarks</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
        <div class="col-md-9">
      <p>Austin Historic Landmarks</p>
                <div id="map"></div>
               
            </div>
            <div class="col-sm-push-3">
                <div class="location-search">
                    <form id="searchbox" name="searchbox">
                        <input data-bind="textInput: userInput, value: filter, valueUpdate: 'afterkeydown'" id="search" placeholder="Search Location" type="text">
                    </form>
                </div>
                <ul data-bind="foreach: filteredItems">
                    <li><button class="btn btn-primary btn-sm" data-bind="text: $data.name, click: $parent.select"></button></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/lib/jquery-1.12.3.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
    <!-- async request for google maps API -->
    <script async onerror="apiError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-7MeBLgUfvFyJW4hebJYJuBJFp-cjrgo&callback=initMap"></script>
</body>

</html>
